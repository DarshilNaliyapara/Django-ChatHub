<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900  flex items-center justify-center min-h-screen px-4 text-white">
    <div class="bg-zinc-800 p-8 rounded-2xl shadow-md w-full max-w-sm">
      <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">
        Register
      </h1>

      <form method="POST" action="{% url 'register' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="first_name" class="block text-sm mb-1 text-zinc-300"
            >First Name</label
          >
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter FirstName"
            required
          />
        </div>
        <div>
          <label for="last_name" class="block text-sm mb-1 text-zinc-300"
            >Last Name</label
          >
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter LastName"
          />
        </div>

        <div>
          <label for="username" class="block text-sm mb-1 text-zinc-300"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Choose a username"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-sm mb-1 text-zinc-300"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Your email address"
            required
          />
        </div>

        <div>
          <label for="password1" class="block text-sm mb-1 text-zinc-300"
            >Password</label
          >
          <input
            type="password"
            name="password1"
            id="password1"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Create a password"
            required
          />
        </div>

        <div>
          <label for="password2" class="block text-sm mb-1 text-zinc-300"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            id="password2"
            class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Repeat your password"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200"
        >
          Register
        </button>

        {% if messages %} {% for message in messages %}
        <div
          {%
          if
          message.tags
          %}
          class="text-red-600 text-sm mt-2"
          {%
          endif
          %}
        >
          {{message}}
        </div>
        {% endfor %} {% endif %}
      </form>

      <p class="text-center text-sm text-zinc-400 mt-6">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-400 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
