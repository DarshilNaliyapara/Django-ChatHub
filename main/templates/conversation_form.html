{% extends 'app.html' %} {% block title %}Conversation Form{% endblock %}
{%block content %}

<div class="bg-gray-900 text-gray-100 min-h-screen flex p-4 flex-col">
  <!-- Right Form Panel -->
  <div
    class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-inner overflow-auto"
  >
    <form action="" method="POST" class="space-y-6">
      {% csrf_token %} {{ form.as_p }}
      <input
        type="submit"
        value="Submit"
        class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg shadow transition"
      />
    </form>
  </div>
</div>

{% endblock %}
