{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- Tailwind CSS -->
    {% tailwind_css %}
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-zinc-950 text-white font-sans max-h-[88vh] tracking-wide">
    <!-- Header -->
    <header
      class="flex justify-between items-center px-6 py-4 bg-zinc-900 shadow-md border-b border-zinc-800"
    >
      <h1 class="text-3xl font-bold text-blue-500">
        <a
          href="{% url 'index' %}"
          class="flex items-center gap-2 hover:underline"
        >
          <svg
            class="w-8 h-8 text-blue-500"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 8h10M7 12h6m-6 4h10M21 12c0 4.418-4.03 8-9 8a9.98 9.98 0 01-4.746-1.185L3 20l1.185-4.746A9.98 9.98 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <span class="sr-only">Home</span>
          <!-- Hidden for screen readers -->
        </a>
      </h1>

      <div class="space-x-2">
        <a
          href="{% url 'createConversation' %}"
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl shadow transition"
        >
          + Create Conversation
        </a>
        <div x-data="{ isOpen: false }" class="relative inline-block">
          <!-- Dropdown toggle button -->
          <button
            @click="isOpen = !isOpen"
            class="relative z-10 flex items-center p-2 text-sm text-gray-600 bg-white border border-transparent rounded-xl focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring dark:text-white dark:bg-zinc-800 focus:outline-none"
          >
            <span class="mx-1">{{user.first_name}} {{user.last_name}}</span>
            <svg
              class="w-5 h-5 mx-1"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            x-show="isOpen"
            x-cloak
            @click.away="isOpen = false"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2 scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 translate-y-0 scale-100"
            x-transition:leave-end="opacity-0 translate-y-2 scale-95"
            class="absolute right-0 z-20 w-64 py-2 mt-2 origin-top-right bg-white dark:bg-zinc-900 rounded-xl shadow-xl ring-1 ring-black/0 dark:ring-white/0 focus:outline-none"
          >
            <!-- Profile section -->
            <a class="flex items-center px-4 py-3 space-x-3 transition-colors">
              <img
                class="w-10 h-10 rounded-full object-cover"
                src="https://images.unsplash.com/photo-1523779917675-b6ed3a42a561?ixlib=rb-1.2.1&auto=format&fit=face&w=500&q=200"
                alt="avatar"
              />
              <div class="flex flex-col">
                <span
                  class="text-sm font-semibold text-gray-900 dark:text-gray-100"
                  >{{ user.email }}</span
                >
                <span class="text-xs text-gray-500 dark:text-gray-400"
                  >@{{ user.username }}</span
                >
              </div>
            </a>

            <hr class="border-t border-zinc-200 dark:border-zinc-700 my-2" />

            <!-- Menu Links -->
            <a
              href="#"
              class="flex items-center px-4 py-2 space-x-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <svg
                class="w-5 h-5 text-indigo-600 dark:text-indigo-400"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 20c0-2.21 3.58-4 8-4s8 1.79 8 4"
                />
              </svg>

              <span>Account</span>
            </a>

            <a
              href="#"
              class="flex items-center px-4 py-2 space-x-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <svg
                class="w-5 h-5 text-indigo-600 dark:text-indigo-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 
            002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 
            001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 
            00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 
            00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 
            0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 
            0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 
            0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 
            2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>Settings</span>
            </a>

            <hr class="border-t border-zinc-200 dark:border-zinc-700 my-2" />

            <!-- Logout -->
            <a
              href="{% url 'logout' %}"
              class="flex items-center px-4 py-2 space-x-3 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 
            3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
